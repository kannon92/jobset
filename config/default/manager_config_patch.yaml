apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        args:
        - "--zap-log-level=2"
        - "--health-probe-bind-address=:8081"
        - "--metrics-bind-address=:8443"
        - "--leader-elect"
